<form
  #newTaskForm="ngForm"
  (ngSubmit)="onSubmit(newTaskForm)"
  class="form-group"
>
  <label for="title">Title</label>
  <input
    type="text"
    name="title"
    id="title"
    class="form-control"
    ngModel
    required
  />
  <label for="description">Description</label>
  <input
    type="text"
    name="description"
    id="description"
    class="form-control"
    ngModel
    required
  />
  <label for="dueDate">Due Date</label>
  <input type="date" name="dueDate" id="dueDate" class="form-control" ngModel />
  <button type="submit" class="btn btn-primary">Add Task</button>
</form>
