<form
  #form="ngForm"
  (ngSubmit)="onSubmit(form)"
  class="form-vertical"
  name="registerForm"
>
  <div class="form-group">
    <label for="username" class="vertical-label">Name:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Name"
      ngModel
      name="username"
      required
      #username="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="email" class="vertical-label">Email:</label>
    <input
      type="email"
      class="form-control"
      placeholder="Email"
      ngModel
      name="email"
      required
      #email="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="password" class="vertical-label">Password:</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      ngModel
      name="password"
      required
      #password="ngModel"
    />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
