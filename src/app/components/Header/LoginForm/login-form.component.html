<form
  #form="ngForm"
  (ngSubmit)="onSubmit(form)"
  class="form-inline"
  name="loginForm"
>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      class="form-control"
      placeholder="Email"
      ngModel
      name="email"
      required
      #username="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="Password"
      ngModel
      name="password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
