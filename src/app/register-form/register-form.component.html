<form
  #form="ngForm"
  (ngSubmit)="onSubmit(form)"
  class="form-inline"
  name="registerForm"
>
  <input
    type="text"
    class="form-control"
    placeholder="Name"
    ngModel
    name="username"
    required
    #username="ngModel"
  />
  <input
    type="email"
    class="form-control"
    placeholder="Email"
    ngModel
    name="email"
    required
    #username="ngModel"
  />
  <input
    type="password"
    class="form-control"
    placeholder="Password"
    ngModel
    name="password"
    required
  />
  <button type="submit" class="btn btn-primary">Register</button>
</form>
